<header class="section-header header-library">
  <div class="container-header">
    <nav class="nav">
      <a href="nav__link" href="./index.html">
        <svg class="logo-svg icon-film">
          <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        <p class="logo-text">Filmoteka</p>
      </a>
      <ul class="menu">
        <li class="menu__items">
          <a class="menu__link" href="./index.html">Home</a>
        </li>
        <li class="menu__items current">
          <a class="menu__link" href="./library.html">My library</a>
        </li>
      </ul>
    </nav>
    <ul class="buttons-list">
      <li class="buttons-list__items">
        <button type="button" class="buttons-list__button js-watchedBtn">Watched</button>
      </li>
      <li class="header-library__button-items">
        <button type="button" class="buttons-list__button js-queueBtn">Queue</button>
      </li>
    </ul>
  </div>
  <div class="theme">
    <div class="theme-switch">
      <img
        class="theme-switch__img"
        src="./images/icons8-sun-25.png"
        alt="sun"
      />
      <div class="theme-switch__hand">
        <input
          class="theme-switch__input"
          type="checkbox"
          name="theme"
          id="theme-switch-selector"
          aria-label="Переключатель темы"
        />
        <label
          class="theme-switch__label"
          aria-hidden="true"
          for="theme-switch-selector"
        >
        </label>
        <div aria-hidden="true" class="theme-switch__mark"></div>
      </div>
      <img
        class="theme-switch__img"
        src="./images/icons8-sun-25-2.png"
        alt="sunset"
      />
    </div>
  </div>
</header>
